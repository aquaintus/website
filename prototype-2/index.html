<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <title>aquaintus</title>

  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/foundation.css" />

  <script src="js/vendor/custom.modernizr.js"></script>
</head>


<body>
  <!-- search navigation -->
  <div class="panel fixed">
    <div class="row">
    <div class="columns small-8">
      <div class="row collapse">
        <form>
          <div class="columns small-10">
            <input type="text" placeholder="i'm looking for...">
          </div>


          <div class="columns small-2">
            <a class="button postfix radius" href="#">search</a>
          </div>
        </form>
      </div>
    </div>


    <div class="columns small-4">
      <ul class="button-group even-3 radius">
        <li><a class="button prefix">index</a></li>
        <li><a class="button postfix">visual</a></li>
        <li><a class="button postfix">stats</a></li>
      </ul>
    </div>
    </div>
  </div>
  <!-- end search navigation -->


  <div class="row search-divider"></div>


  <!-- main body -->
  <div class="row">
  <div class="columns small-12 large-10 large-centered">
    <!-- contacts -->
    <div class="panel radius">
      <div class="row">
      <div class="columns small-2">
        <a class="th radius"><img src="http://placekitten.com/129/129"></a>
      </div>


      <div class="columns small-10">
        <div class="row">
        <div class="columns small-10">
          <h4><a data-reveal-id="profile-modal" href="">annie wanny</a></h4>
        </div>


        <div class="columns small-2">
          <a data-reveal-id="profile-modal" href=""><i>edit</i></a>
        </div>
        </div>


        <h6 class="subheader">
          met at <a href="">park</a> in <a href="">bermuda</a> about
          <a href="">7 months</a> ago
        </h6>


        <div class="row hide-for-small">
        <div class="columns small-12">
          <ul class="small-block-grid-auto">
            <li><a class="label secondary round" href="">chasers</a></li>
            <li><a class="label secondary round" href="">nappers</a></li>
            <li><a class="label secondary round" href="">whiners</a></li>
          </ul>
        </div>
        </div>
      </div>
    </div>
    </div>
    <!-- end contacts -->


    <div class="panel radius">
      <div class="row">
      <div class="columns small-4 small-centered large-3 add-contact">
        <a class="button radius" data-reveal-id="add-contact-modal">
          add contact
        </a>
      </div>
      </div>
    </div>
  </div>
  </div>
  <!-- end main body -->


  <!-- modals -->
  <div class="reveal-modal" id="add-contact-modal">
    <a class="close-reveal-modal">&#215;</a>


    <form>
      <div class="row">
      <div class="columns small-12">
        <fieldset>
          <legend>required</legend>

          <label>full name</label>
          <input type="text" placeholder="lily milly">
        </fieldset>
      </div>
      </div>


      <div class="row">
      <div class="columns small-12">
        <fieldset>
          <legend>optional</legend>

          <label>groups</label>
          <textarea placeholder="adventurers, ninjas, nappers"></textarea>
        </fieldset>
      </div>
      </div>
    </form>


    <div class="row">
    <div class="columns small-12">
      <ul class="button-group even-2 radius">
        <li><a class="button">save</a></li>
        <li><a class="button">cancel</a></li>
      </ul>
    </div>
    </div>
  </div>
  <!-- end modals -->


  <!-- scripts -->
  <script>
    document.write('<script src=' +
                   ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
                   '.js><\/script>')
  </script>


  <script src="js/foundation.min.js"></script>


  <script>
    $(document).foundation();
  </script>
  <!-- end scripts -->
</body>
</html>
