<head>
  <title>aquaintus: your friendly reminder</title>
</head>

<body>
  <div id="top-tag-filter">
    {{> tag_filter}}
  </div>

  <div id="main-pane">
    {{> contacts}}
  </div>

  <div id="side-pane">
    {{> groups}}
  </div>
</body>

<template name="groups">
  <div>
    <img class="logo" src="/aq.png" width="200" />
  </div>
  <div id="groups">
    {{#each groups}}
      <div class="group {{selected}}">
        {{#if editing}}
          <div class="edit">
            <input class="group-name-input" id="group-name-input" type="text" value="{{name}}" />
          </div>
        {{else}}
          <div class="destroy_group"></div>
          <div class="display">
            <a class="group-name {{name_class}}" href="/{{_id}}">
              {{name}}
            </a>
          </div>
        {{/if}}
      </div>
    {{/each}}
  </div>
  <div id="createGroup">
    <input type="text" id="new-group" placeholder="New Group" />
  </div>
</template>

<template name="contacts">
  {{#if any_group_selected}}
  <div id="items-view">
    <div id="new-contact-box">
      <input type="text" id="new-contact" placeholder="New Contact" />
    </div>
    <ul id="item-group">
      {{#each contacts}}
        {{> contact_item}}
      {{/each}}
    </ul>
  </div>
  {{/if}}
</template>

<template name="contact_item">
  <li class="contact {{done_class}}">
    {{#if editing}}
      <div class="edit">
        <input id="contact-input" type="text" value="{{text}}" />
      </div>
    {{else}}
      <div class="destroy"></div>
      <div class="alarm"></div>
      <div class="display">
        <input class="check" name="markdone" type="checkbox" {{{done_checkbox}}} />
        <div class="contact-text">{{text}}</div>
      </div>
    {{/if}}
    <div class="item-tags">
      {{#each tag_objs}}
        <div class="tag removable_tag">
          <div class="name">{{tag}}</div>
          <div class="remove"></div>
        </div>
      {{/each}}
      {{#if adding_tag}}
        <div class="tag edittag">
          <input type="text" id="edittag-input" value="" />
        </div>
      {{else}}
        <div class="tag addtag">
          +tag
        </div>
      {{/if}}
    </div>
  </li>
</template>

<template name="tag_filter">
  <div id="tag-filter" class="tag-group">
    <div class="label">Show:</div>
    {{#each tags}}
      <div class="tag {{selected}}">
        {{tag_text}} <span class="count">({{count}})</span>
      </div>
    {{/each}}
  </div>
</template>
